<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap Task 01</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <style>
    img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
  <body class="bg-dark">
    <div class="container my-5 px-4 bg-dark-subtle rounded-2">
      <!-- ---- First Row ---- -->
      <div class="row pt-2 mt-3">
        <div class="col-md-4 col-sm-12 pt-2">
          <img src="./res/1.jpg" alt="image" />
        </div>
        <div class="col-sm-6 col-md-2 pt-2">
          <img src="./res/2.jpg" alt="image" />
        </div>
        <div class="col-sm-6 col-md-2 pt-2">
          <img src="./res/3.jpg" alt="image" />
        </div>
        <div class="col-sm-12 col-md-4 pt-2">
          <img src="./res/4.jpg" alt="image" />
        </div>
      </div>

      <!-- ---- Second Row ---- -->
      <div class="row pt-2">
        <div class="col-sm-12 col-md-4">
          <div class="row pt-2">
            <img src="./res/5.jpg" alt="image" />
          </div>
          <div class="row pt-2">
            <img src="./res/6.jpg" alt="image" />
          </div>
          <div class="row pt-2">
            <img src="./res/2.jpg" alt="image" />
          </div>
        </div>

        <div class="col-sm-12 col-md-4">
          <div class="row pt-2 h-100">
            <img src="./res/3.jpg" alt="image" />
          </div>
        </div>

        <div class="col-sm-12 col-md-4 mt-3">
          <div class="row h-50 text-primary align-items-center">
            <h2 class="text-center fst-italic h1">With great power,</h2>
          </div>
          <div class="row h-50 text-danger align-items-center">
            <h2 class="text-center fst-italic h1">
              Comes great responsibility.
            </h2>
          </div>
        </div>
      </div>

      <!-- ---- Third Row ---- -->
      <div class="row py-3 my-3">
        <h3 class="text-body text-center display-3 fw-bold text-uppercase">
          SpiderMan
        </h3>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
